<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="videos.json"></script>
    <script>
      var x = new URLSearchParams(window.location.search).get("v");
      if(typeof videos[x]==='undefined') window.location = "./list";
      document.write("<title>"+videos[x]['title']+"</title>");
    </script>
  </head>
  <body>
    <input type="button" onclick="location.href = './list'" value="Video List" id="videolist"/>
    <script type="text/javascript">
      document.write("<video id=\"vid\" controls><source src='"+videos[x]['source']+"' /></video>");
      var y = document.querySelector("video");
      if(localStorage.getItem('vol') == null) localStorage.setItem('vol', 1)
      y.volume = localStorage.getItem('vol');
      y.onvolumechange = function(){localStorage.setItem('vol', y.volume)};
    </script>
    <script src="./script.js"></script>
  </body>
</html>
