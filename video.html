<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="videos.json"></script>
    <script>
      var x = localStorage.getItem('vidID');
      document.write("<title>"+videos[x]['title']+"</title>");
    </script>
  </head>
  <body>
    <input type="button" onclick="location.href = './list.html'" value="Video List" id="videolist"/>
    <script type="text/javascript">
      document.write("<video id=\"vid\" controls><source src='"+videos[x]['source']+"' type='"+videos[x]['type']+"' /></video>");
      document.getElementsByTagName('video')[0].volume = videos[x]['vol'];
    </script>
    <script src="./script.js"></script>
  </body>
</html>
