<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Video List</title>

  <body>
    <ls id="list" style="width:600px">
      <script src="videos.json"></script>

      for(var i=0;i<videos.length;i++)
        document.write("<p><input type=\"button\" onclick=\"localStorage.setItem('vidID', "+i+");location.href='./video.html'\" value='"+videos[i]['title']+"' id=\"vlink\"></p>");

    </ls>
